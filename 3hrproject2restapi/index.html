
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Restaurant</title>
</head>
<body>
  <header id="main-header" class="bg-primary text-white p-4 mb-5 text-center">
  <h1 id="header-title">Restaurant</h1>
  </header>
  <div class="container">
   <div id="main" class="card card-body w-50 mx-auto">
    <h2 class="card-title">Place an Order</h2>
    <br>
    <form id="resForm" novalidate>
       <div class="form-group">
        <label for="price" class="form-label">Price</label>
      <div class="input-group">
        <div class="input-group-text">Rs.</div>
        <input type="number" class="form-control" id="price" required>
      </div>
      </div>
      <br>
      <div class="form-group">
      <label for="item" class="form-label">Item</label>
      <input type="text" class="form-control" id="item" required>
      </div>
      <br>
      <div class="form-group">
        <label for="table" class="form-label">Table</label>
      <select class="form-select" id="table" required>
        <option value="" disabled selected>Select</option>
        <option>Table 1</option>
        <option>Table 2</option>
        <option>Table 3</option>
      </select>
      <div class="invalid-feedback">Select a Table</div>
      </div>
      <br>
      <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <br>
    </div>
  </div>
  <br>
  <p id="error"></p>
  <div class="container">
      <div class="card card-body w-75 mx-auto">
        <h2 class="card-header bg-info text-white">Orders</h2>

    <ul id="Table 1" class="card-title"><h4>Table 1</h4>
    </ul>
    <ul id="Table 2" class="card-title"><h4>Table 2</h4>
    </ul>
    <ul id="Table 3"class="card-title" ><h4>Table 3</h4>
    </ul>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="rest.js"></script>
</body>
</html>
